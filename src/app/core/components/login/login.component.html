<div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-4 card p-3">
      <h1 class="text-center">Login Here</h1>
      <form class="container" id="form-control" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName" class="control-label">Username</label>
          <input type="text" class="form-control" id="userName" name="userName" ngModel>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="text-center">
        <p>Don't you have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </div>
  </div>
