<div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-8 card p-3">
      <form [formGroup]="registerForm" class="container" (ngSubmit)="onSubmit()">
        <h1 class="text-center">Registration form</h1>
  
        <div class="mt-3">
          <label class="form-label" for="consumernumber">Consumer Number</label>
          <input type="text" class="form-control" formControlName="consumernumber" maxlength="13" />
        </div>
  
        <div class="mt-3">
          <label for="billnumber">Bill Number</label>
          <input type="text" class="form-control" formControlName="billnumber" maxlength="5" />
        </div>
  
        <h2>Login Details</h2>
        <div class="mt-3">
          <label class="form-label" for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" maxlength="8" />
        </div>
  
        <div class="mt-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>
   <div><br></div>
  
        <h3>User Details</h3>
        <div class="mt-3">
          <label for="title">Title</label>
          <select class="form-control" formControlName="title">
            <option value="" disabled selected>Please select</option>
            <option value="mrs">Mrs</option>
            <option value="ms">Ms</option>
            <option value="dr">Dr</option>
          </select>
        </div>
  
        <div class="mt-3">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
  
        <div class="mt-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
  
        <div class="mt-3">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" formControlName="phone" maxlength="10" />
        </div>
  
        <div class="mt-3">
          <input type="submit" value="Register" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>
